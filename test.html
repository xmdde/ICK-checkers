<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test rozpoznawania mowy</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¤ Test rozpoznawania mowy</h1>
  <button id="startBtn">Rozpocznij nasÅ‚uchiwanie</button>
  <p id="output">Powiedz coÅ›...</p>

  <script>
    const startBtn = document.getElementById("startBtn");
    const output = document.getElementById("output");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      output.textContent = "Twoja przeglÄ…darka nie obsÅ‚uguje rozpoznawania mowy ðŸ˜¢";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "pl-PL";  // jÄ™zyk polski
      recognition.interimResults = false; // tylko peÅ‚ne wyniki
      recognition.continuous = false;     // jedno nasÅ‚uchiwanie na klik

      startBtn.onclick = () => {
        output.textContent = "NasÅ‚uchiwanie...";
        recognition.start();
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = "UsÅ‚yszaÅ‚em: " + transcript;
      };

      recognition.onerror = (event) => {
        output.textContent = "BÅ‚Ä…d: " + event.error;
      };
    }
  </script>
</body>
</html>
